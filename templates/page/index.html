<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/index.css">

    <title>Anemia Prediction</title>
</head>
<body>
    {% include "header.html" %}

    <form method="POST" action="{{url_for('predict')}}">
        <div class="form-box">

            <h1>Random Forest Anemia Prediction Model</h1>

            <div class="form-group">
                <label>Gender</label>
                    <select name="Gender">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="Age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label>Residing Country</label>
                <select name="Country">
                    <option value="Malaysia">Malaysia</option>
                    <option value="Indonesia">Indonesia</option>
                </select>
            </div>

            <div class="form-group">
                <label>Income</label>
                <input type="number" name="Income" step="0.01" placeholder="Income" required>
            </div>

            <div class="form-group">
                <label>Race</label>
                <input type="string" name="Race" placeholder="Race" required>
            </div>

            <div class="form-group">
                <label>Profession</label>
                <input type="string" name="Profession" placeholder="Profession" required>
            </div>

            <div class="form-group">
                <label>Hemoglobin (Hb)</label>
                <input type="number" name="Hb" step="0.01" placeholder="Hemoglobin" required>
            </div>
        
            <div class="form-group">
                <label>Mean Corpuscular Hemoglobin (MCH)</label>
                <input type="number" name="MCH" step="0.01" placeholder="MCH" required>
            </div>
        
            <div class="form-group">
                <label>Mean Corpuscular Hemoglobin Concentration (MCHC)</label>
                <input type="number" name="MCHC" step="0.01" placeholder="MCHC" required>
            </div>
        
            <div class="form-group">
                <label>Mean Corpuscular Volume (MCV)</label>
                <input type="number" name="MCV" step="0.01" placeholder="MCV" required>
            </div>
        
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </div>
    </form>
</body>
</html>
