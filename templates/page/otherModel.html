<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/index.css">

    <title>Anemia Prediction</title>
</head>
<body>
    {% include "header.html" %}

    <form method="POST" action="{{url_for('otherPredict')}}">
        <div class="form-box">

            <h1>Random Forest Anemia Prediction Model</h1>

            <div class="form-group">
                <label>Gender</label>
                    <select name="Gender">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Hemoglobin (Hb)</label>
                <input type="number" name="Hb" step="0.01" placeholder="Hemoglobin" required>
            </div>
        
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </div>
    </form>
</body>
</html>
